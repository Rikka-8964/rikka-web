<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来科技 | 数字矩阵</title>
    <style>
        /* 全局样式复位 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #020617; /* 深邃夜蓝背景 */
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 科技感网格背景动画 */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle, black, transparent 80%);
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 10%;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #00f2ff;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #94a3b8;
            font-size: 0.9rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            color: #00f2ff;
        }

        /* 主视觉区域 (Hero Section) */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #00f2ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            animation: fadeIn 2s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* 炫酷按钮 */
        .cta-button {
            padding: 15px 40px;
            background: transparent;
            border: 1px solid #00f2ff;
            color: #00f2ff;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button:hover {
            background: #00f2ff;
            color: #020617;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
        }

        /* 特性卡片区域 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 100px 10%;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            transition: 0.4s;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ff, transparent);
            opacity: 0;
            transition: 0.5s;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 242, 255, 0.5);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h3 {
            margin-bottom: 15px;
            color: #00f2ff;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            nav ul { display: none; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <nav>
        <div class="logo">NEXT-GEN</div>
        <ul>
            <li><a href="#">核心技术</a></li>
            <li><a href="#">应用场景</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#" style="border: 1px solid #00f2ff; padding: 8px 20px; border-radius: 5px;">控制台</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>数字孪生 · 智联未来</h1>
        <p>利用尖端边缘计算与分布式神经网络，构建下一代实时交互响应系统。突破维度限制，重塑数据感知体验。</p>
        <button class="cta-button">立即开启探索</button>
    </section>

    <section class="features">
        <div class="card">
            <h3>量子加密通信</h3>
            <p>基于非对称量子纠缠协议，确保您的数据在传输过程中具备物理级安全保障。</p>
        </div>
        <div class="card">
            <h3>AI 神经中枢</h3>
            <p>毫秒级自学习算法，根据用户行为动态调整系统负载，实现极致流畅度。</p>
        </div>
        <div class="card">
            <h3>跨维交互界面</h3>
            <p>支持多端无缝同步，从移动端到 VR 终端，体验前所未有的数字沉浸感。</p>
        </div>
    </section>

</body>
</html>
